{% extends 'base.html' %}
{% block title %}Login - Campus Lost & Found{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="form-card">
                <div class="text-center mb-4">
                    <div style="width:64px;height:64px;background:#e8eaf6;border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 12px;">
                        <i class="bi bi-box-arrow-in-right text-primary" style="font-size:1.8rem;"></i>
                    </div>
                    <h4 class="fw-bold">Welcome Back</h4>
                    <p class="text-muted small">Login to your account</p>
                </div>

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label fw-semibold">Username</label>
                        <input type="text" name="username" class="form-control" placeholder="Enter username" required>
                    </div>
                    <div class="mb-4">
                        <label class="form-label fw-semibold">Password</label>
                        <input type="password" name="password" class="form-control" placeholder="Enter password" required>
                    </div>
                    {% if form.errors %}
                    <div class="alert alert-danger small">Invalid username or password.</div>
                    {% endif %}
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Login
                        </button>
                    </div>
                </form>

                <hr>
                <p class="text-center text-muted small mb-0">
                    Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none fw-semibold">Register here</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
