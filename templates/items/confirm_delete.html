{% extends 'base.html' %}
{% block title %}Delete Item - Campus Lost & Found{% endblock %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="form-card text-center">
                <div style="width:70px;height:70px;background:#fdecea;border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 16px;">
                    <i class="bi bi-trash-fill text-danger" style="font-size:2rem;"></i>
                </div>
                <h4 class="fw-bold">Delete Item?</h4>
                <p class="text-muted">Are you sure you want to delete <strong>"{{ item.title }}"</strong>? This action cannot be undone.</p>

                <form method="post" class="d-flex gap-2 justify-content-center mt-4">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger px-4">
                        <i class="bi bi-trash me-1"></i>Yes, Delete
                    </button>
                    <a href="{% url 'item_detail' item.pk %}" class="btn btn-outline-secondary px-4">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
